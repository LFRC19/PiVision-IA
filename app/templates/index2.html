<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiVision IA â€“ Sistema de Vigilancia Inteligente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fondo sutil */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(34, 197, 94, 0.03), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Header compacto */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    h1::before {
      content: 'ðŸŽ¥';
      font-size: 1.2em;
      filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
      -webkit-text-fill-color: initial;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 2rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    /* Layout principal como DVR */
    .main-container {
      position: relative;
      z-index: 5;
      padding: 1.5rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    .dashboard-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      height: calc(100vh - 120px);
      min-height: 600px;
    }

    /* Panel de cÃ¡maras estilo DVR */
    .cameras-grid {
      background: rgba(20, 20, 25, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      overflow: hidden;
    }

    .grid-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
    }

    .grid-title {
      font-size: 1rem;
      font-weight: 600;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .view-controls {
      display: flex;
      gap: 0.5rem;
    }

    .view-btn {
      padding: 0.25rem 0.75rem;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      color: #93c5fd;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-btn:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .view-btn.active {
      background: rgba(59, 130, 246, 0.3);
      border-color: #3b82f6;
      color: #dbeafe;
    }

    /* Grid de cÃ¡maras */
    .cameras-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      height: calc(100% - 60px);
      overflow-y: auto;
    }

    /* Tarjeta de cÃ¡mara compacta */
    .camera-card {
      background: rgba(15, 15, 20, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .camera-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .camera-card.expanded {
      position: fixed;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      z-index: 200;
      transform: none;
      border-radius: 16px;
      box-shadow: 0 25px 100px rgba(0, 0, 0, 0.8);
    }

    .camera-card.expanded .video-container {
      aspect-ratio: 16/9;
      height: calc(100% - 140px);
    }

    .camera-header {
      padding: 0.75rem 1rem;
      background: rgba(10, 10, 15, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .camera-title {
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .camera-id {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .camera-status {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.7rem;
      color: #22c55e;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }

    /* Video container compacto */
    .video-container {
      position: relative;
      background: #000;
      aspect-ratio: 16/10;
      overflow: hidden;
    }

    .video-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        transparent 40%,
        rgba(0, 0, 0, 0.3) 100%
      );
    }

    .recording-indicator {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      background: rgba(239, 68, 68, 0.9);
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      animation: recording 2s ease-in-out infinite;
    }

    @keyframes recording {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .recording-indicator::before {
      content: '';
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .expand-btn {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      padding: 0.25rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s ease;
      font-size: 0.75rem;
    }

    .camera-card:hover .expand-btn {
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(239, 68, 68, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      z-index: 201;
    }

    .camera-card.expanded .close-btn {
      display: flex;
    }

    /* Panel lateral de eventos */
    .events-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100%;
      max-height: calc(100vh - 120px);
      overflow: hidden;
    }

    .events-summary {
      background: rgba(20, 20, 25, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      height: 180px;
      flex-shrink: 0;
    }

    .summary-title {
      font-size: 1rem;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      height: calc(100% - 40px);
    }

    .stat-card {
      background: rgba(10, 10, 15, 0.6);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .stat-number.faces { color: #22c55e; }
    .stat-number.motion { color: #f59e0b; }
    .stat-number.gestures { color: #3b82f6; }
    .stat-number.crosses { color: #8b5cf6; }

    .stat-label {
      font-size: 0.75rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Lista de eventos en tiempo real */
    .events-feed {
      background: rgba(20, 20, 25, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .feed-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .events-list {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding-right: 0.5rem;
    }

    .events-list .event-item {
      margin-bottom: 0.5rem;
    }

    .events-list .event-item:last-child {
      margin-bottom: 0;
    }

    .event-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(10, 10, 15, 0.6);
      border-left: 3px solid transparent;
      border-radius: 8px;
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .event-item:hover {
      background: rgba(15, 15, 20, 0.8);
    }

    .event-item.face { border-left-color: #22c55e; }
    .event-item.gesture { border-left-color: #f59e0b; }
    .event-item.cross { border-left-color: #8b5cf6; }
    .event-item.motion { border-left-color: #3b82f6; }

    .event-item.hands_up { border-left-color: #f59e0b; }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    .event-type {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .event-type.face {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .event-type.gesture {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .event-type.cross {
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
    }

    .event-type.motion {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .event-type.hands_up {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .event-time {
      font-size: 0.7rem;
      color: #6b7280;
    }

    .event-detail {
      color: #d1d5db;
      font-size: 0.8rem;
    }

    .event-camera {
      font-size: 0.7rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }

    /* Estado sin eventos */
    .no-events {
      text-align: center;
      color: #6b7280;
      padding: 2rem 1rem;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .dashboard-layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }
      
      .events-panel {
        flex-direction: row;
        height: 300px;
      }
      
      .events-summary {
        min-width: 300px;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .cameras-container {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      
      .events-panel {
        flex-direction: column;
        height: auto;
      }
      
      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Scrollbar personalizado */
    .cameras-container::-webkit-scrollbar,
    .events-list::-webkit-scrollbar {
      width: 6px;
    }

    .cameras-container::-webkit-scrollbar-track,
    .events-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .cameras-container::-webkit-scrollbar-thumb,
    .events-list::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 3px;
    }

    .cameras-container::-webkit-scrollbar-thumb:hover,
    .events-list::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }

    /* AnimaciÃ³n de carga */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>PiVision IA</h1>
      <div class="status-bar">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span>Sistema Activo</span>
        </div>
        <div class="status-indicator">
          <span id="time"></span>
        </div>
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="dashboard-layout">
      <!-- Panel de cÃ¡maras estilo DVR -->
      <div class="cameras-grid">
        <div class="grid-header">
          <div class="grid-title">
            ðŸ“¹ CÃ¡maras en Vivo
          </div>
          <div class="view-controls">
            <button class="view-btn active">2x2</button>
            <button class="view-btn">3x3</button>
            <button class="view-btn">4x4</button>
          </div>
        </div>
        
        <div class="cameras-container" id="cameras-container">
          {% for cam_id in camera_ids %}
            <div class="camera-card" data-cam-id="{{ cam_id }}">
              <div class="camera-header">
                <div class="camera-title">
                  <span class="camera-id">{{ cam_id }}</span>
                  CÃ¡mara {{ cam_id }}
                </div>
                <div class="camera-status">
                  <span class="status-dot"></span>
                  VIVO
                </div>
              </div>
              
              <div class="video-container">
                <img
                  src="{{ url_for('dashboard.video_feed', camera_id=cam_id) }}"
                  alt="Feed CÃ¡mara {{ cam_id }}"
                />
                <div class="video-overlay"></div>
                <div class="recording-indicator">REC</div>
                <button class="expand-btn" title="Expandir">â›¶</button>
                <button class="close-btn" title="Cerrar">Ã—</button>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Panel lateral de eventos -->
      <div class="events-panel">
        <!-- Resumen de estadÃ­sticas -->
        <div class="events-summary">
          <div class="summary-title">
            ðŸ“Š Resumen de Eventos
          </div>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number faces" id="total-faces">0</div>
              <div class="stat-label">Rostros</div>
            </div>
            <div class="stat-card">
              <div class="stat-number motion" id="total-motion">0</div>
              <div class="stat-label">Movimiento</div>
            </div>
            <div class="stat-card">
              <div class="stat-number gestures" id="total-gestures">0</div>
              <div class="stat-label">Gestos</div>
            </div>
            <div class="stat-card">
              <div class="stat-number crosses" id="total-crosses">0</div>
              <div class="stat-label">Cruces</div>
            </div>
          </div>
        </div>

        <!-- Feed de eventos en tiempo real -->
        <div class="events-feed">
          <div class="feed-header">
            <div class="feed-title">
              âš¡ Eventos en Tiempo Real
            </div>
          </div>
          <div class="events-list" id="global-events">
            <div class="no-events">
              <div class="loading"></div>
              <p style="margin-top: 1rem;">Esperando eventos...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let allEvents = [];
    let eventStats = { faces: 0, motion: 0, gestures: 0, crosses: 0 };

    // Actualizar hora
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('es-ES', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
      document.getElementById('time').textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Formatear tiempo relativo
    function getRelativeTime() {
      const now = new Date();
      return now.toLocaleTimeString('es-ES', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
    }

    // Actualizar estadÃ­sticas
    function updateStats() {
      document.getElementById('total-faces').textContent = eventStats.faces;
      document.getElementById('total-motion').textContent = eventStats.motion;
      document.getElementById('total-gestures').textContent = eventStats.gestures;
      document.getElementById('total-crosses').textContent = eventStats.crosses;
    }

    // Agregar evento al feed global
    function addToGlobalFeed(event, camId) {
      const globalFeed = document.getElementById('global-events');
      
      // Debug: imprimir el evento en consola
      console.log('Procesando evento:', event, 'de cÃ¡mara:', camId);
      
      if (globalFeed.querySelector('.no-events')) {
        globalFeed.innerHTML = '';
      }

      const eventItem = document.createElement("div");
      eventItem.className = `event-item ${event.type}`;
      
      let typeLabel = '';
      let detail = '';
      
      switch(event.type) {
        case 'face':
          typeLabel = 'ROSTRO';
          detail = `Persona identificada: <strong>${event.label || 'Desconocida'}</strong>`;
          eventStats.faces++;
          break;
        case 'gesture':
          typeLabel = 'GESTO';
          detail = `Gesto detectado: <strong>${event.gesture || 'Manos arriba'}</strong>`;
          eventStats.gestures++;
          break;
        case 'cross':
          typeLabel = 'CRUCE';
          detail = `DirecciÃ³n: <strong>${event.dir || 'Detectado'}</strong>`;
          eventStats.crosses++;
          break;
        case 'motion':
          typeLabel = 'MOVIMIENTO';
          detail = `Objetos detectados: <strong>${event.n || '1'}</strong>`;
          eventStats.motion++;
          break;
        case 'hands_up':
          typeLabel = 'MANOS ARRIBA';
          detail = `Gesto de manos detectado: <strong>Manos levantadas</strong>`;
          eventStats.gestures++;
          break;
        default:
          typeLabel = event.type.toUpperCase();
          detail = `Evento detectado: <strong>${JSON.stringify(event)}</strong>`;
          console.log('Tipo de evento desconocido:', event.type, event);
      }
      
      eventItem.innerHTML = `
        <div class="event-header">
          <span class="event-type ${event.type}">${typeLabel}</span>
          <span class="event-time">${getRelativeTime()}</span>
        </div>
        <div class="event-detail">${detail}</div>
        <div class="event-camera">CÃ¡mara ${camId}</div>
      `;
      
      // Insertar al inicio
      globalFeed.insertBefore(eventItem, globalFeed.firstChild);
      
      // Limitar a 15 eventos para mejor rendimiento
      const items = globalFeed.querySelectorAll('.event-item');
      if (items.length > 15) {
        items[items.length - 1].remove();
      }
      
      updateStats();
    }

    // Controles de vista
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const container = document.getElementById('cameras-container');
        const view = this.textContent;
        
        switch(view) {
          case '2x2':
            container.style.gridTemplateColumns = 'repeat(2, 1fr)';
            break;
          case '3x3':
            container.style.gridTemplateColumns = 'repeat(3, 1fr)';
            break;
          case '4x4':
            container.style.gridTemplateColumns = 'repeat(4, 1fr)';
            break;
        }
      });
    });

    // Expandir/contraer cÃ¡maras
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('expand-btn')) {
        e.target.closest('.camera-card').classList.add('expanded');
      }
      
      if (e.target.classList.contains('close-btn')) {
        e.target.closest('.camera-card').classList.remove('expanded');
      }
    });

    // Escape para cerrar cÃ¡mara expandida
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.querySelectorAll('.camera-card.expanded').forEach(card => {
          card.classList.remove('expanded');
        });
      }
    });

    // Manejar eventos de cÃ¡maras
    document.querySelectorAll(".camera-card").forEach(container => {
      const camId = container.dataset.camId;
      const source = new EventSource(`/dashboard/events/${camId}`);
      
      source.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          
          if (data.length > 0) {
            // Procesar todos los eventos de la cÃ¡mara
            data.forEach(evt => {
              // Verificar que el evento tenga la estructura correcta
              if (evt && evt.type) {
                addToGlobalFeed(evt, camId);
              }
            });
          }
          
        } catch (e) {
          console.error('Error processing events for camera', camId, ':', e);
        }
      };
      
      source.onerror = function(e) {
        console.error('EventSource error for camera', camId, ':', e);
      };
    });
  </script>
