<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n de Notificaciones</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            padding: 0.5rem;
            width: 100%;
            margin-top: 0.3rem;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 0.5rem;
        }
        .note {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 0.4rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        a {
            color: #aaa;
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Configuraci√≥n de Notificaciones</h1>
        <form method="POST">
            <label>
                <input type="checkbox" name="email_enabled" {% if config.email_enabled %}checked{% endif %}>
                Habilitar notificaciones por correo
            </label>
            <label for="email_to">Correo destinatario:</label>
            <input type="email" id="email_to" name="email_to" value="{{ config.email_to }}">

            <label>
                <input type="checkbox" name="telegram_enabled" {% if config.telegram_enabled %}checked{% endif %}>
                Habilitar notificaciones por Telegram
            </label>
            <label for="telegram_chat_id">ID de chat de Telegram:</label>
            <input type="text" id="telegram_chat_id" name="telegram_chat_id" value="{{ config.telegram_chat_id }}">
            <div class="note">Debe escribirle al bot una vez y luego obtener su chat ID con @userinfobot o con /getUpdates.</div>

            <label for="cooldown_seconds">Cooldown m√≠nimo entre alertas (segundos):</label>
            <input type="number" id="cooldown_seconds" name="cooldown_seconds" min="10" value="{{ config.cooldown_seconds }}">

            <button type="submit">üíæ Guardar configuraci√≥n</button>
        </form>

        <a href="/dashboard/">‚Üê Volver al Panel</a>
    </div>
</body>
</html>
